<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Spa</title>
    <link rel= "stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <img class="header-img" src="assets/images/su_banner.gif" alt="Su_banner">
            <nav>
                <ul class="nav-ul">
                    <li>
                        <a class="nav-stickers" href="index.html">Home</a>
                    </li>
                    <li>
                        <a class="nav-stickers" href="about.html">About Us</a>
                    </li>
                    <li>
                        <a class="nav-stickers" href="services.html">Our Services</a>
                    </li>
                    <li>
                        <a class="nav-stickers" href="contact.html">Contact Us</a>
                    </li>
                </ul>
            </nav>
        </header>

        <div>
            <fieldset>
                <legend>Personal Information</legend>

                <div class="div-input">
                    <label for="firstname">First Name<sup>*</sup> :</label>
                    <input type="text" id="firstname" name="firstname" required maxlength="25">
                </div>

                <div class="div-input">
                    <label for="name">Last Name<sup>*</sup> :</label>
                    <input type="text" id="name" name="name" required maxlength="25">
                </div>

                <div class="div-input">
                    <label for="mail">Email<sup>*</sup> :</label>
                    <input type="email" id="mail" name="mail" required maxlength="35">
                </div>

                <div class="div-input">
                    <label>Please the music genre(s) that you like:</label>

                    <div>
                        <input type="checkbox" id="classic" name="classic">
                        <label for="classic">Classic</label>
                    </div>

                    <div>
                        <input type="checkbox" id="jazz" name="jazz">
                        <label for="jazz">Jazz</label>
                    </div>

                    <div>
                        <input type="checkbox" id="blues" name="blues">
                        <label for="blues">Blues</label>
                    </div>

                    <div>
                        <input type="checkbox" id="instrumental" name="instrumental">
                        <label>Instruental</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Your Message</legend>
                
                <div class="div-input">
                    <label for="select">How did you hear about us :</label>

                    <select name="select" id="select">
                        <option value="website">Our Website ?</option>
                        <option value="friend">Friend</option>
                        <option value="tv">Tv adv</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="div-input">
                    <label>Would you recommande us to a friend ?:</label>

                    <div>
                        <input type="radio" id="yes" name="option" value="yes" checked />
                        <label for="yes">Yes</label>

                        <input type="radio" id="no" name="option" value="no">
                        <label for="no">No</label>

                        <input type="radio" id="maybe" name="option" value="maybe">
                        <label for="maybe">Maybe</label>
                    </div>
                </div>

                <div class="div-input">
                    <label>Your request ?:</label>

                    <div>
                        <textarea id="request" name="request" rows="5" cols="40"></textarea>
                    </div>
                </div>

                <div class="div-input">
                    <input type="checkbox" id="signup" name="signup" checked>
                    <label>Sign me up for email update</label>
                </div>

                <div>
                    <input class="submit" type="submit" value="Register">
                </div>
            </fieldset>

            <div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2885.866484124798!2d-79.39233592352444!3d43.6717465512307!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b2e0b71da32dd%3A0x2b0ff24b76395f19!2sFour%20Seasons%20Spa!5e0!3m2!1sfr!2sca!4v1726722506026!5m2!1sfr!2sca" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>

        <footer>
            <p>Copyright © 2024 ILAC and EFREI Paris – HTML-CSS major lab-work - created by: Valentin Meltz - All rights reserved</p>
        </footer>
    </div>
</body>
</html>
